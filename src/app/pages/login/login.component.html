<main class="login-page">
  <p-card class="login-card">
    <div class="brand">
      <div class="logo">PWA<span class="dot">.</span></div>
      <h1 class="headline">Bienvenido</h1>
      <p class="sub">Accede a tu panel de sensores</p>
    </div>

    <!-- Mensaje de error -->
    <p-message
      *ngIf="errorMessage"
      severity="error"
      [text]="errorMessage"
      class="login-error-message"
    ></p-message>

    <form class="login-form" autocomplete="off" novalidate>
      <!-- Campo correo -->
      <div class="field">
        <span class="label">Correo</span>
        <span class="p-input-icon-left">
          <i class="pi pi-user"></i>
          <input
            pInputText
            type="email"
            placeholder="tu@ejemplo.com"
            [(ngModel)]="email"
            name="email"
          />
        </span>
      </div>

      <!-- Campo contraseña -->
      <div class="field">
        <span class="label">Contraseña</span>
        <span class="p-input-icon-left">
          <i class="pi pi-lock"></i>
          <input
            pInputText
            type="password"
            placeholder="••••••••"
            [(ngModel)]="password"
            name="password"
          />
        </span>
      </div>

      <!-- Botón principal -->
      <button
        pButton
        type="button"
        label="Ingresar"
        icon="pi pi-sign-in"
        (click)="goDashboard()"
        [disabled]="loading"
      ></button>
    </form>

    <div class="hint">
      Usuarios de prueba:<br />
      <strong>jacob&#64;gmail.com / 123456</strong><br />
      <strong>emma&#64;gmail.com / 123456</strong>
    </div>
  </p-card>
</main>
